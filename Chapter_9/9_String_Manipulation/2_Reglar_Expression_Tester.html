<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reglar Expression Tester</title>
    <style type="text/css">
        body,
        td,
        th {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <script type="text/javascript">
        function getRegExpFlags()
        {
            var getRegExpFlags = '';
            if ( document.form1.chkGlobal.checked )
            {
                regExpFlags = 'g';
            }
            if (document.form1.checkCaseInsensitive.checked )
            {
                regExpFlags += 'i';
            }
            if (document.form1.chkMultiline.checked )
            {
                regExpFlags += 'm';
            }
            return regExpFlags;
        }
        function doTest()
        {
            var testRegExp = new RegExp(document.form1.txtRegularExpression.value,
            getRegExpFlags());
            if ( testRegExp.test(document.form1.txtTestString.value))
            {
                document.form1.txtTestResult.value = "Match Found!";
            }
            else 
            {
                document.form1.txtTestResult.value = "Match NOT Found!";
            }
            function findMatches()
            {
                var testRegExp = new RegExp(document.form1.txtRegularExpression.value,
            getRegExpFlags());
                var myTestString = new String(document.form1.txtTestString.value)
                var matchArray = myTestString.match(testRegExp);

                document.form1.txtTestResult.value = matchArray.join('n');
            }
        }
    </script>
</head>

<body>
    <form id="form1" name="form1" method="post" action="">
        <p>
            Regular expression:<br />
            <label>
                <input name="txtRegularExpression" type="text" id="txtRegularExpression"
                size="100" value=""/>
                <br />
                Global
                <input name="chkGlobal" type="checkbox" id="chkGlobal" value="true" />
            </label>

            Case Insensitive 
            <label>
                <input name="checkCaseInsensitive" type="checkbox" id="chkGlobal" value="true" />
            </label>
            Multi Line
            <label>
                <input type="chkMultiline" type="checkbox" id="chkMultiLine" value="true" />
            </label>
        </p>
        <p>
            <label>
                Test Text:<br />
                <textarea type="txtTestString" id="txtTestString" cols="100"
                rows="8"><textarea>
            </label>
        </p>
        <p>Result:<br />
            <textarea name="txtTestResult" id="txtTestResult" cols="100" rows="8"></textarea>
        </p>
        <p>
            <label>
                <input type="button" name="cmdTest" id="cmdTest" value="TEST"
            onclick="doTest();" />
            </label>
            <label>
                <input type="button" name="cmdMatch" id="cmdMatch" value="MATCH"
            onclick="findMatches();"/>
            </label>
            <label>
                <input type="reset" name="cmdClearForm" id="cmdClearForm" value="Restet Form"
                />
            </label>
        </p>
        <p>&nbsp;</p>
    </form>
</body>
</html>
