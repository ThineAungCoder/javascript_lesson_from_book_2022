<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 7: Example 5</title>
    <script type="text/javascript">
        function DisplayEvent(eventName) {
            var myMessage = window.document.form1.textarea2.value;
            myMessage = myMessage + eventName;
            document.form1.textarea2.value = myMessage;

        }
    </script>
</head>

<body>
    <form action="" name="form1">
        <textarea rows="15" cols="40" name="textareal" onchange="DisplayEvent('onchange\n');" onkeydown="DisplayEvent('onkeydown\n');" onkeypress="DisplayEvent('onkeypress\n');" onkeyup="DisplayEvent('onkeyup\n\n');"></textarea>

        <textarea rows="15" colse="40" name="textarea2"></textarea>
        <br />
        <br />
        <input type="button" value="Clear Event TextArea" name="button1" onclick="document.form1.textarea2.value=''" />
    </form>
</body>

</html>
