<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12: Example 6</title>
    <style type="text/css">
        #divbox 
        {
            position: absolute;
            background-color: silver;
            width: 150px;
            height: 150px;
        }
        input
        {
            width: 100px;
        }
    </style>
    <script type="text/javascript">
        function moveBox() {
            var divBox = document.getElementById("divBox");
            var inputLeft = document.getElementById("inputLeft");
            var inputTop = document.document.getElementById("inputTop");

            divBox.style.left = parseInt(inputLeft.value) + "px";
            divBox.style.top = parseInt(inputTop.value) + "px";
        }
    </script>
</head>
<body>
    <div id="divBox">
        <form id="formBoxController" onsubmit="moveBox(); return false;" action="">
            <p>
                left;
                <input type="text" id="inputLeft" />
            </p>
            <p>
                Top:
                <input type="text" id="inputTop" />
            </p>
            <p>
                <input type="submit" value="Move The Box" />
            </p>
        </form>
    </div>
</body>
</html>
