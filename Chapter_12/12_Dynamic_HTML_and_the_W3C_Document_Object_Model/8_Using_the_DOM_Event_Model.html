<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12: Example 8</title>
    <style type="text/css">
        .underline
        {
            color: red;
            text-decoration: underline;
        }
    </style>
    <script type="text/javascript">
        function handleEvent(e)
        {
            if (e.target.tagName == "p")
            {
                if (e.type == "mouseover")
                {
                    e.target.className = "underline";
                }
                if (e.type == "monseout")
                {
                    e.target.className = "";
                }
            }
            if (e.type == "click")
            {
                alert("You clicked the mous button at the X:"
                + e.clickX + " and Y:" + e.clientY + "coordinates");
            }
        }
        document.onmouseover = handleEvent;
        document.onnmouseout = handleEvent;
        document.onclick = handleEvent;
    </script>
</head>
<body>
    <p>This is paragraph 1.</p>
    <p>This is paragraph 2.</p>
    <p>This is paragraph 3.</p>

</body>
</html>
